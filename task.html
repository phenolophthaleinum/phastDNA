<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Graphical User Interface for phastDNA">
    <meta name="author" content="Maciej Michalczyk">
    <title>phastDNA: task in-progress</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/starter-template/"> -->

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>



    <!-- Custom styles for this template -->
    <!-- <link href="starter-template.css" rel="stylesheet"> -->
    <link href="{{ url_for('static', filename='phastDNA_ui.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- main container -->
    <div class="container-fluid contrast-bg">
        <div class="container-xl p-4 py-md-5">
            <!-- header menu -->
            <header class="viewport-header d-flex align-items-center pb-3 mb-5">
                <div class="d-flex me-auto align-items-start">
                    <h1 class="me-auto display-1">phastDNA</h1><p class="d-inline-flex lead">1.1.0-alpha</p>
                </div>
                <div class="d-flex p-4">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">Task</button>
                        </li>
                    </ul>
                </div>
            </header>
            <!-- main content -->
            <main>
                <div class="row">
                    <!-- <div class="container glass p-4 mb-4 rounded-3">
                        <h2 id="task_name"></h2>
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div> -->
                    <div class="container glass p-4 mb-4 rounded-3">
                        <div class="d-flex justify-content-between flex-wrap mb-4">
                            <h2 id="task-name">{{task_name}}</h2>
                            <h2>Iteration: </h2>
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"
                                viewBox="0 0 200 200" class="icon" id="spinner">
                                <path class="icon-path" pathLength="100" stroke-dasharray="100" stroke-dashoffset="-98"
                                    stroke-linecap="round" id="p1" d="M 100 0 C 152 1 199 44 199 100 "
                                    stroke="#0ebeff" />
                                <path class="icon-path" id="p2" d="M 100 199 C 152 199 199 156 199 100" pathLength="100"
                                    stroke-dasharray="100" stroke-dashoffset="98" stroke="#ae63e4"
                                    stroke-linecap="round" />
                                <path class="icon-path" id="p3" d="M 0 100 C 1 152 44 199 100 199" pathLength="100"
                                    stroke-dasharray="100" stroke-dashoffset="98" stroke="#ffdd40"
                                    stroke-linecap="round" />
                                <path class="icon-path" id="p4" d="M 100 0 C 44 1 1 44 0 100" pathLength="100"
                                    stroke-dasharray="100" stroke-dashoffset="98" stroke="#47cf73"
                                    stroke-linecap="round" />
                            </svg> -->
                        </div>
                        <!-- <div class="spinner-border text-primary" role="status" id="spinner">
                            <span class="visually-hidden">Loading...</span>
                        </div> -->
                        <div class="container-xl">
                            <div class="progress-container">
                                <div class="progress" id="progress"></div>
                                <div class="circle">
                                    <div class="caption flavor-visibility">Reading metadata</div>
                                </div>
                                <div class="circle">
                                    <div class="caption flavor-visibility">Sampling genomes</div>
                                </div>
                                <div class="circle">
                                    <div class="caption flavor-visibility">Labelling genomes</div>
                                </div>
                                <div class="circle">
                                    <div class="caption flavor-visibility">Sampling virus sequences</div>
                                </div>
                                <div class="circle">
                                    <div class="caption flavor-visibility">Running fastDNA-supervised</div>
                                </div>
                                <div class="circle">
                                    <div class="caption flavor-visibility">Running fastDNA-predict</div>
                                </div>
                                <div class="circle">
                                    <div class="caption flavor-visibility">Scoring and evaluating results</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion accordion-flush" id="accordionPredict">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="predict-headingSettingsPath">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#predict-collapseSettingsPath" aria-expanded="true"
                                    aria-controls="predict-collapseSettingsPath">
                                    <div class="d-flex">
                                        Run details
                                    </div>
                                    <div class="d-flex flavor-active align-self-center accordion-button-desc mx-3 fs-5">
                                         | Settings related to the required data paths.
                                    </div>
                                </button>
                            </h2>
                            <div id="predict-collapseSettingsPath" class="accordion-collapse collapse"
                                aria-labelledby="predict-headingSettingsPath"
                                data-bs-parent="#accordionPredict">
                                <div class="accordion-body">
                                    <div class="glass p-5 mb-4 rounded-3"> 
                                    <!-- style="background-image:linear-gradient(
                        rgba(0, 0, 0, 0.35), 
                        rgba(0, 0, 0, 0.35)); 
                      background-position: center;
                      background-size: cover;" -->
                      
                                        <div class="container-fluid">
                                            <!-- <div class="d-flex align-content-between flex-wrap flex-column">
                                                <p class="flavor-7 mt-auto col-md-8 fs-6">Settings related
                                                    to required data paths.</p>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="predict-headingSettingsPrediction">
                                <button class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#predict-collapseSettingsPrediction"
                                    aria-expanded="false"
                                    aria-controls="predict-collapseSettingsPrediction">
                                    <div class="d-flex">
                                        Console output
                                    </div>
                                    <div class="d-flex flavor-active align-self-center accordion-button-desc mx-3 fs-5">
                                        | Settings related to the overall run parameters.
                                    </div>
                                </button>
                            </h2>
                            <div id="predict-collapseSettingsPrediction" class="accordion-collapse collapse"
                                aria-labelledby="predict-headingSettingsPrediction"
                                data-bs-parent="#accordionPredict">
                                <div class="accordion-body">
                                    <div class="glass p-5 mb-4 rounded-3">
                                        <!-- style="background-image:linear-gradient(
                        rgba(0, 0, 0, 0.35), 
                        rgba(0, 0, 0, 0.35)); 
                      background-position: center;
                      background-size: cover;"> -->
                                        <!-- <form action="/" method="post" class="was-validated"> -->
                                        <!-- <button type="submit" class="btn btn-primary">Post</button> -->
                                        <div class="container-fluid">
                                            <div class="console-output flavor-visibility" id="ajax-test">
                                                <div class="anchor"></div>
                                            </div>
                                        </div>
                                        <!-- </form> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->

        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- <script src="gsap.js"></script> -->
    <script src="{{ url_for('static', filename='task.js') }}"></script>

</body>

</html>
